---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <div class="category-list">
    <ul style="list-style-type: none; float: left; margin-right: 20px;">
      {% for category in site.categories %}
        <li style="list-style-type: none; float: left; margin-right: 20px;"><a href="/category/{{ category | first }}">{{ category | first }}({{ category | last | size }}) </a></li>
      {% endfor %}
    </ul>
  </div>

  <!-- post된 글들 전부 목록 -->
  <article class="post-content">
    
    <br>
    <h1 style="padding: 35px; font-size: 30px;"> 전체글 </h1>
    <br>
    
    {{ content }}

  </article>

</div>
