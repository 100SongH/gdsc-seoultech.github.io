twinklesu:
  name: 박수빈
  author_name: 수빈
  role: lead
  email: twinklesu914@gmail.com
  github: twinklesu
  description: 한줄 소개 소소개
  introduce: 안녕하세요. 서울과학기술대학교 산업공학과 ITM전공 18학번 박수빈입니다. <br> 현재 3학년까지 마친 후, 휴학 중입니다. 가까운 미래에는 백엔드 개발자가 되고 싶고, 먼 훗날 CTO가 되고 싶습니다. '개발자가 내 길이다'라고 생각하게 된 계기에는 즐거운 협업이 있었습니다. 함께하면 힘든 일도 즐거워 지니까, 여러분과 함께 공부하고 싶어 GDSC Seoultech의 Lead가 됐습니다. <br> 저와 함께 1년 간 멋진 커뮤니티에서 성장하고 싶으신분들을 기다리겠습니다😊😊
  blog_platform: velog
  blog: https://velog.io/@twinklesu914/about
KangInyeong:
  name: 강인영
  author_name: 인영
  role: core
  email: kiyoog02@gmail.com
  github: KangInyeong
  description: 소오오오개애애애
  introduce: 안녕하세요! 산업공학과 ITM전공에 재학 중인 19학번 강인영입니다. 안드로이드 개발, 웹 프론트 등을 경험해 보았고, 최근에는 유니티와 인공지능 등에 대해 관심을 가지고 알아가는 중입니다. 새로운 분야에 대한 호기심도 많고 여러 사람들과 함께 프로젝트를 해보고 싶어서 GDSC의 일원으로 참여하게 되었습니다. 지치지 않고 꾸준히 동아리 활동을 해나갈 수 있는 분들과 함께 GDSC를 가꾸어 나갈 수 있으면 합니다~! 많은 관심 부탁드려요!!
juijeong8324:
  name: 전의정
  author_name: 의정
  role: core
  email: juijeong8324@gmail.com
  github: juijeong8324
  description: ★YOLO★ 즐기면서 멋있게 후회없이 살자
  introduce: 안녕하세요! 저는 컴퓨터공학과 20학번 전의정입니다. 저는 아직 뚜렷한 진로를 정하지 않았지만 다양한 분야에서 활약하는 만능 프로그래머가 되는 것을 목표로 잡고 있습니다! 저는 현재 안드로이드, 스프링, VR(유니티 활용), 데이터 분석 및 인공지능, 아두이노 등에 관심을 갖고 있습니다! 배운 내용을 바탕으로 재밌는 프로젝트를 앞으로 만들어보겠습니다!(많.관.부!) 앞으로 창의적이고 재밌고, 사회에 도움을 주는 영앤리치스마트앤쿨앤나이스 걸이 되도록 노력하겠습니다!
seongryool:
  name: 위성률
  author_name: 성률
  role: core
  email: seongryool@gmail.com
  github: s-ryuri
  description: 누구보다 눈물이 많은 강철 상남자
  introduce: 안녕하세요! 제가 만든 기술이 모두에게 도움이 되기를 꿈꾸는 산업공학과/컴퓨터공학과 16학번 위성률입니다. 현재는 머신러닝/딥러닝 분야에 관심을 가지면서 공부를 하고 있고 알고리즘, 백엔드 분야에도 관심이 있어 공부를 할 예정입니다. 다양한 사람을 만나고 다양한 프로젝트를 하고 싶어 동아리에 들어왔습니다. 저희와 함께 열심히 동아리 활동을 하실 수 있는 열정과 의지 넘치는 분 대단히 환영합니다!
  blog_platform: naver
  blog: https://blog.naver.com/fbfbf1
comye1:
  name: 김예원
  author_name: 예원
  role: core
  email: devyewon@gmail.com
  github: comye1
  description: 안녕하숑
  introduce: 안녕하세요. 안드로이드 개발자를 목표로 공부하고 있는 컴퓨터공학과 18학번 김예원입니다. 고독하게 공부해오신 분들, 저도 그랬습니다. 혼자 하며 잡힐 듯 잡히지 않았던 개념들 머리 맞대어 이해해 봅시다! 또 여러 분야의 열정 넘치는 분들과 함께 프로젝트도 완성해 보아요! (Jetpack Compose에 관심 있으신 분들 환영합니다!)
  blog_platform: naver
  blog: https://blog.naver.com/comye1
Songminseon:
  name: 송민선
  author_name: 민선
  role: core
  email: smsun0329@gmail.com
  github: Songminseon
  description: 코딩 잘하고 싶어요...
  introduce: 안녕하세요. 서울과학기술대학교 산업공학과 ITM학부 16학번 송민선입니다. 작년 3학년을 마친 후, 현재 휴학 중이며 다양한 활동을 하면서 부딪히고 있습니다. 혼자서 모든 것을 할 수 있는 개발자, 1인 창업이라는 목표를 꿈꾸면서 개발 공부를 시작하였습니다. 현재 다양한 프로젝트를 참여하면서 풀스택 개발자로 성장하고 있습니다. 이번 GDSC를 통해 개발자로서 성장하고 싶은분, 개발 공부 같이하고 싶은 분, 사이드 프로젝트를 하고 싶으신 분 모두 기다리고 있습니다.
